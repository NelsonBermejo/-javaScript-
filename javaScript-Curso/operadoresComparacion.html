//Un operador de comparacion compara dos valores 
//y determina la relacion existente entre ambos.
//por ej, el operador != devuelve verdadero(true)
//si los dos operadores son distintos
//=== comparacion estricta y son iguales en contenido y en tipo de datos
<!DOCTYPE html>
<html>
<head>
	<title>Operadores de comparacion</title>
	<meta charset="utf-8">
	<script>
		console.log("10==10",10==10);
		console.log("10=='10'",10=='10');
		console.log("10==='10'",10==='10');
		console.log("10>'10'",10>'10');
		console.log("10>='10'",10>='10');
		console.log("10!='10'",10!='10');
		console.log("10!='11'",10!='11');
		console.log("10!=='11'",10!=='11');
	    console.log("10!=='10'",10!=='10');
	    if(10!=="10"){
	    	console.log("10 es diferente a '10'");
	    }



	</script>
</head>
<body>

</body>
</html>
