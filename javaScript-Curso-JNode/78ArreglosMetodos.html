<!DOCTYPE html>
<html>
<head>
	<title>Arreglos | Metodos</title>
	<meta charset="utf-8">
	<script>
		//variables asociadas
		var dias = new Array();
		//crear un arreaglo "al vuelo"
		var meses = [];

		//populate /poblar//introducir informacion
		dias[0]="Domingo";
		dias[1]="Lunes";
		dias[2]="Martes";
		dias[3]="Miercoles";
		dias[4]="Jueves";
		dias[5]="Viernes";
		dias[6]="Sabado";

		document.write("<br>Hoy es el dia "+dias[3]+"<br>");

		//barrer el arreglo
		for(var i = 0; i < dias.length; i++){
			document.write("Hoy es el dia "+dias[i]+"<br>");
		}
		//arreglo por referencia o asociados
		meses["enero"] = 473633;
		meses["febrero"] = 6563463;
		meses["marzo"] = 635226;

		document.write("<hr>");
		document.write("Alumnos inscritos en enero "+meses["enero"]+"<br>");
		document.write("<hr>");

		//alumnos es la llave, parte interna y meses el objeto que iteramos
		for(alumnos in meses){
			//document.write(alumnos+"<br>")//meses
			//document.write(meses[alumnos]+"<br>")//total por mes
			document.write("Alumnos inscritos en el mes de "+alumnos+" es de "+meses[alumnos]+"<br>");
		}

		
		document.write("<hr>");

		var jugadores = new Array("Pepe","Toño","Gustavo","Paco");

		jugadores.push("Rafael");
		for (var i = 0; i < jugadores.length; i++) {
			document.write(jugadores[i]+"<br>");
		}
		document.write("<hr>");
	    document.write("78<hr>");
	    document.write("Los jugadores en orden alfabetico son: "+jugadores.sort()+"<br>");
	    document.write("<hr>");
	    document.write("Los jugadores en orden inverso son: "+jugadores.reverse()+"<br>");

		document.write("<hr>");
		jugadores.push("Carla","Messi");
	    document.write("La nueva lista de jugadores: "+jugadores+"<br>");
		
		//pop() elemina el ultimo elemento y opcionalmento podemos recuperarlo
		document.write("<hr>");
		var ultimo = jugadores.pop();
	    document.write("La nueva lista de jugadores: "+jugadores+"<br>");
	    document.write("El jugagor expulsado es "+ultimo);

	    //unshift añade un elemento al inicio del arreglo
		document.write("<hr>");
		jugadores.unshift("Laura");
	    document.write("La nueva lista de jugadores: "+jugadores+"<br>");

	    //shift() extrae el primer elemento y opcionalmento podemos recuperarlo
		document.write("<hr>");
		var primero = jugadores.shift();
	    document.write("La nueva lista de jugadores: "+jugadores+"<br>");
	    document.write("El mejor jugador es "+primero);

	   //splice() extraemos los elementos del arreglo a partir del "n" elemento
	   //extraemos "m" elementos
		document.write("<hr>");
		var expulsados = jugadores.splice(1,2);
	    document.write("La nueva lista de jugadores: "+jugadores+"<br>");
	    document.write("La lista de elementos expulsados es "+expulsados);

	   //splice() añadir  "n" elementos despues de el indice indicado
	    document.write("<hr>");
		jugadores.splice(1,0,"Cristiano","Javier");
	    document.write("La nueva lista de jugadores: "+jugadores+"<br>");


	    //join() concatenamos un arreglo por medio de un separador
	    document.write("La nueva lista de jugadores es : "+jugadores.join(" * "));








	</script>
</head>
<body>

</body>
</html>
