<!DOCTYPE html>
<html>
<head>
	<title>Ciclos While2</title>
	<meta charset="utf-8">
	<script>
		//Valor inicial
		var i = 10;
		while(i>0){
			document.write(i+"<br>");
			//incremento o decremento
			i-=2.25;
		}
		document.write("Salida :"+i+"<br>");

	</script>
</head>
<body>

</body>
</html>
